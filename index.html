<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Loan Calculator</h1>
        <h4 id="ereur">please enter all the values!</h4>
        <form class="same loanForm">
            <div class="iconInput">
                <span class="icon">$</span>
                <input type="text" class="amount" placeholder="loan amount" required>
            </div>
            <div class="iconInput">
                <span class="icon">%</span>
                <input type="text" class="interest" placeholder="interest" required>
            </div>
            <div class="iconInput">
                <input type="text" class="years" placeholder="years" required>
            </div>
                <button type="submit" class="calculateBtn">Calculate</button>
        </form>
        <div class="same result">
            <h3>Results</h3>
            <div class="iconInput view">
                <span class="titles">Total payment:</span>
                <p class="totalPayment"></p>
            </div>
            <div class="iconInput view">
                <span class="titles">interest payment:</span>
                <p class="interestPayment"></p>      
            </div>
            <div class="iconInput view">
                <span class="titles">monthly payment:</span>
                <p class="monthlyPayment"></p>            
            </div>
            <button class="clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
